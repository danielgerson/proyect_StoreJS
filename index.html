<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./database/index.js"></script>
    <script src="/js/objetos.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Almacen - La Granja</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3 id="cash">Capital: </h3>
            </div>
        </div>

        <div class="row">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseProducts" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    Inventario
                </a>
            </p>
            <div class="collapse" id="collapseProducts">
                <table class="table" id="productTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Existencia (kg)</th>
                            <th scope="col">Precio por kg</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>



    </div>

</body>

<script src="./js/index.js"></script>

</html>
